<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Crypter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="custom.css"/>
</head>
<body>
<div class="container-fluid">
    <div class="container">
        <div class="row custom-row">
            <div class="container col-lg-5 col-md-5 col-sm-5 transparent rounded">
                <h1 class="display-1 heading">CRYPTER</h1>
            </div>
        </div>
    </div>
    <div class="row custom-row">

        <div class="container">


            <div class="col-lg-8 col-md-8 col-sm-8 center-div rounded">
                <div class="container">

                    <label for="inputbox">Input Message</label>
                    <textarea class="form-control" id="inputbox" rows="5"></textarea>
                </div>
                <div class="form-inline">
                    <div class="container btncontainer">
                        <select class="form-control" id="selectAlgo">
                            <option>Select Encryption...</option>
                        </select>
                        <button class="btn btn-primary" id="encryptbtn">Encrypt</button>
                        <button class="btn btn-primary" id="decryptbtn">Decrypt</button>
                        <button class="btn btn-primary" id="clearbtn">Clear</button>
                        <button class="btn btn-primary" id="copyinput">Copy</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="row custom-row">
        <div class="container">
            <div class="col-lg-8 col-md-8 col-sm-8 center-div rounded">
                <div class="container">
                    <label for="outputbox">Output Message </label>
                    <textarea class="form-control" id="outputbox" rows="5"></textarea>
                </div>
                <div class="form-inline">
                    <div class="container btncontainer">
                        <button class="btn btn-primary" id="copyoutput">Copy</button>
                    </div>
                </div>
            </div>


        </div>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"
        integrity="sha256-u6BamZiW5tCemje2nrteKC2KoLIKX9lKPSpvCkOhamw=" crossorigin="anonymous"></script>
<script src="custom.js"></script>
</body>

</html>
